---

# jenkins variables
project_name: docker-calibre
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'kovidgoyal'
  - EXT_REPO = 'calibre'
  - BUILD_VERSION_ARG = 'CALIBRE_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-calibre'
  - CONTAINER_NAME = 'calibre'
  - DOCKERHUB_IMAGE = 'linuxserver/calibre'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/calibre'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/calibre'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '8181'
  - CI_SSL = 'true'
  - CI_DELAY = '120'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
  - CI_WEB_SCREENSHOT_DELAY = '30'
