---

# jenkins variables
project_name: docker-calibre
external_type: na
custom_version_command: "echo 4.23.0"
release_type: prerelease
release_tag: v4
ls_branch: v4
repo_vars:
  - BUILD_VERSION_ARG = 'CALIBRE_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-calibre'
  - CONTAINER_NAME = 'calibre'
  - DOCKERHUB_IMAGE = 'linuxserver/calibre'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/calibre'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/calibre'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '8181'
  - CI_SSL = 'true'
  - CI_DELAY = '120'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
